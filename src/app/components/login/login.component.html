<div class="d-flex justify-content-center">
  <div class="login-container">
    <div class="row g-4">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <div class="form-floating mb-3">
            <input type="text" id="username" name="username" [(ngModel)]="credentials.name" required #username="ngModel"
              [class.is-invalid]="error" class="form-control mb-2" placeholder="Username" aria-label="Username" />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
              #password="ngModel" class="form-control mb-2" placeholder="Password" aria-label="Password"
              [class.is-invalid]="error" />
            <label for="floatingPassword">Password</label>
          </div>
