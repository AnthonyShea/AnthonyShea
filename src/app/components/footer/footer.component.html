            <strong class="me-auto">Citation</strong>
            <a type="button" (click)="hideToastControl('citationToast');" data-bs-dismiss="toast" aria-label="Close"

            <input type="text" class="form-control" readonly value="Abcd, E., 2025, https://mcaredb.org/" />
        </div>
    </div>
    <div id="changelogToast" class="toast full-screen bg-blurred top-50 start-50 translate-middle position-fixed"
        role="alert" aria-live="assertive" data-bs-autohide="false" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Changelog</strong>
            <a type="button" (click)="hideToastControl('changelogToast');" data-bs-dismiss="toast" aria-label="Close"
                class="btn-macclose"></a>

            <app-changelog></app-changelog>
