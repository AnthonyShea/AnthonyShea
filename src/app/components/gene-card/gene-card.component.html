<div>
  <dx-accordion
    #accordion
    [dataSource]="temp"
    [collapsible]="true"
    [animationDuration]="0"
    [selectedIndex]="-1"
    id="accordion-container"
  >
    <div *dxTemplate="let gene of 'title'" class="flex-container">
      <h1 class="gene-title">
        {{ en_id }}
      </h1>
      <div class="floating-label">Post Surgery Day Sequencing: 1</div>
      <div class="floating-label2">Post Surgery Day Sequencing: 3</div>
      <div class="floating-label3">P1 vs P8 (base Case)</div>
      <div class="floating-label4">MI vs Sham (base Case)</div>

      <div class="meta-charts-row">
        <div>
          <h3 class="chart-label">Sham</h3>
          <apx-chart
          [series]="meta_chart_options1_Sham.series!"
          [chart]="meta_chart_options1_Sham.chart!"
          [plotOptions]="meta_chart_options1_Sham.plotOptions!"
          [xaxis]="meta_chart_options1_Sham.xaxis!"
          [colors]="meta_chart_options1_Sham.colors!"
          >
          </apx-chart>
        </div>
        <div>
          <h3 class="chart-label">Sham</h3>
          <apx-chart
            [series]="meta_chart_options3_Sham.series!"
            [chart]="meta_chart_options3_Sham.chart!"
            [plotOptions]="meta_chart_options3_Sham.plotOptions!"
            [xaxis]="meta_chart_options3_Sham.xaxis!"
            [colors]="meta_chart_options3_Sham.colors!"
          >
          </apx-chart>
        </div>
      </div>
      <div class="meta-charts-row">
        <div>
          <h3 class="chart-label">MI</h3>
          <apx-chart
            [series]="meta_chart_options1_MI.series!"
            [chart]="meta_chart_options1_MI.chart!"
            [plotOptions]="meta_chart_options1_MI.plotOptions!"
            [xaxis]="meta_chart_options1_MI.xaxis!"
            [colors]="meta_chart_options1_MI.colors!"
          >
          </apx-chart>
        </div>
        <div>
          <h3 class="chart-label">MI</h3>
          <apx-chart
            [series]="meta_chart_options3_MI.series!"
            [chart]="meta_chart_options3_MI.chart!"
            [plotOptions]="meta_chart_options3_MI.plotOptions!"
            [xaxis]="meta_chart_options3_MI.xaxis!"
            [colors]="meta_chart_options3_MI.colors!"
          >
          </apx-chart>
        </div>
      </div>
      <div class="meta-charts-row">
        <div>
          <h3 class="chart-label">P1</h3>
          <apx-chart
            [series]="meta_chart_optionsP1_1.series!"
            [chart]="meta_chart_optionsP1_1.chart!"
            [plotOptions]="meta_chart_optionsP1_1.plotOptions!"
            [xaxis]="meta_chart_optionsP1_1.xaxis!"
            [colors]="meta_chart_optionsP1_1.colors!"
          >
          </apx-chart>
        </div>
        <div>
          <h3 class="chart-label">P1</h3>
          <apx-chart
            [series]="meta_chart_optionsP1_3.series!"
            [chart]="meta_chart_optionsP1_3.chart!"
            [plotOptions]="meta_chart_optionsP1_3.plotOptions!"
            [xaxis]="meta_chart_optionsP1_3.xaxis!"
            [colors]="meta_chart_optionsP1_3.colors!"
          >
          </apx-chart>
        </div>
      </div>
      <div class="meta-charts-row">
        <div>
          <h3 class="chart-label">P8</h3>
          <apx-chart
            [series]="meta_chart_optionsP8_1.series!"
            [chart]="meta_chart_optionsP8_1.chart!"
            [plotOptions]="meta_chart_optionsP8_1.plotOptions!"
            [xaxis]="meta_chart_optionsP8_1.xaxis!"
            [colors]="meta_chart_optionsP8_1.colors!"
          >
          </apx-chart>
        </div>
        <div>
          <h3 class="chart-label">P8</h3>
          <apx-chart
            [series]="meta_chart_optionsP8_3.series!"
            [chart]="meta_chart_optionsP8_3.chart!"
            [plotOptions]="meta_chart_optionsP8_3.plotOptions!"
            [xaxis]="meta_chart_optionsP8_3.xaxis!"
            [colors]="meta_chart_optionsP8_3.colors!"
          >
          </apx-chart>
        </div>
      </div>
      <h2 class="gene-info">
        Clusters Detected: {{ gene_list.length }}<br />
        Studies Detected: {{ num_studies }}
      </h2>
    </div>

    <div *dxTemplate="let gene of 'item'">
      <div class="outer-container">
        <!-- Left Column: Graphs -->
        <div class="graphs-container">
          <div class="charts-group">
            <!-- Row 1: Sham charts -->
            <div id="chart" class="flex-container">
              <div class="flex-child1">
                <apx-chart
                [series]="model_chart_options1_Sham.series!"
                [chart]="model_chart_options1_Sham.chart!"
                [plotOptions]="model_chart_options1_Sham.plotOptions!"
                [markers]="model_chart_options1_Sham.markers!"
                [xaxis]="model_chart_options1_Sham.xaxis!"
                [yaxis]="model_chart_options1_Sham.yaxis!"
                [title]="model_chart_options1_Sham.title!"
                [tooltip]="model_chart_options1_Sham.tooltip!"
                [annotations]="model_chart_options1_Sham.annotations!"
                ></apx-chart>
              </div>
              <div class="flex-child1">
                <apx-chart
                  [series]="model_chart_options1_MI.series!"
                  [chart]="model_chart_options1_MI.chart!"
                  [plotOptions]="model_chart_options1_MI.plotOptions!"
                  [markers]="model_chart_options1_MI.markers!"
                  [xaxis]="model_chart_options1_MI.xaxis!"
                  [yaxis]="model_chart_options1_MI.yaxis!"
                  [title]="model_chart_options1_MI.title!"
                  [tooltip]="model_chart_options1_MI.tooltip!"
                  [annotations]="model_chart_options1_MI.annotations!"
                ></apx-chart>
              </div>
              <div class="flex-child1">
                <apx-chart
                  [series]="model_chart_optionsP1_1.series!"
                  [chart]="model_chart_optionsP1_1.chart!"
                  [plotOptions]="model_chart_optionsP1_1.plotOptions!"
                  [markers]="model_chart_optionsP1_1.markers!"
                  [xaxis]="model_chart_optionsP1_1.xaxis!"
                  [yaxis]="model_chart_optionsP1_1.yaxis!"
                  [title]="model_chart_optionsP1_1.title!"
                  [tooltip]="model_chart_optionsP1_1.tooltip!"
                  [annotations]="model_chart_optionsP1_1.annotations!"
                ></apx-chart>
              </div>
              <div class="flex-child1">
                <apx-chart
                  [series]="model_chart_optionsP8_1.series!"
                  [chart]="model_chart_optionsP8_1.chart!"
                  [plotOptions]="model_chart_optionsP8_1.plotOptions!"
                  [markers]="model_chart_optionsP8_1.markers!"
                  [xaxis]="model_chart_optionsP8_1.xaxis!"
                  [yaxis]="model_chart_optionsP8_1.yaxis!"
                  [title]="model_chart_optionsP8_1.title!"
                  [tooltip]="model_chart_optionsP8_1.tooltip!"
                  [annotations]="model_chart_optionsP8_1.annotations!"
                ></apx-chart>
              </div>
            </div>
            <!-- Row 2: MI charts -->
            <div id="chart-additional" class="flex-container">
              <div class="flex-child1">
                <apx-chart
                  [series]="model_chart_options3_Sham.series!"
                  [chart]="model_chart_options3_Sham.chart!"
                  [plotOptions]="model_chart_options3_Sham.plotOptions!"
                  [markers]="model_chart_options3_Sham.markers!"
                  [xaxis]="model_chart_options3_Sham.xaxis!"
                  [yaxis]="model_chart_options3_Sham.yaxis!"
                  [title]="model_chart_options3_Sham.title!"
                  [tooltip]="model_chart_options3_Sham.tooltip!"
                  [annotations]="model_chart_options3_Sham.annotations!"
                ></apx-chart>
              </div>
              <div class="flex-child1">
                <apx-chart
                  [series]="model_chart_options3_MI.series!"
                  [chart]="model_chart_options3_MI.chart!"
                  [plotOptions]="model_chart_options3_MI.plotOptions!"
                  [markers]="model_chart_options3_MI.markers!"
                  [xaxis]="model_chart_options3_MI.xaxis!"
                  [yaxis]="model_chart_options3_MI.yaxis!"
                  [title]="model_chart_options3_MI.title!"
                  [tooltip]="model_chart_options3_MI.tooltip!"
                  [annotations]="model_chart_options3_MI.annotations!"
                ></apx-chart>
              </div>
              <div class="flex-child1">
                <apx-chart
                [series]="model_chart_optionsP1_3.series!"
                [chart]="model_chart_optionsP1_3.chart!"
                [plotOptions]="model_chart_optionsP1_3.plotOptions!"
                [markers]="model_chart_optionsP1_3.markers!"
                [xaxis]="model_chart_optionsP1_3.xaxis!"
                [yaxis]="model_chart_optionsP1_3.yaxis!"
                [title]="model_chart_optionsP1_3.title!"
                [tooltip]="model_chart_optionsP1_3.tooltip!"
                [annotations]="model_chart_optionsP1_3.annotations!"
                ></apx-chart>
              </div>
              <div class="flex-child1">
                <apx-chart
                  [series]="model_chart_optionsP8_3.series!"
                  [chart]="model_chart_optionsP8_3.chart!"
                  [plotOptions]="model_chart_optionsP8_3.plotOptions!"
                  [markers]="model_chart_optionsP8_3.markers!"
                  [xaxis]="model_chart_optionsP8_3.xaxis!"
                  [yaxis]="model_chart_optionsP8_3.yaxis!"
                  [title]="model_chart_optionsP8_3.title!"
                  [tooltip]="model_chart_optionsP8_3.tooltip!"
                  [annotations]="model_chart_optionsP8_3.annotations!"
                ></apx-chart>
              </div>
            </div>
          </div>
        </div>
        <!-- Right Column: Maps -->
        <div class="maps-container">
          <app-maps
            *ngIf="model_selected"
            [selected_info]="to_map"
            [en_id]="en_id"
            class="scaled"
          ></app-maps>
        </div>
      </div>
    </div>
    
    
    
 </dx-accordion>
</div>
